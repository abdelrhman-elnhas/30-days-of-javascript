<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular

      console.log("AE");

      // Interpolated
      const name = "AE";
      console.log("Hello %s", "AE");
      console.log(`Hello ${name}`);

      // Styled
      console.log("%c Abdelrhman Elnhas", "color: #BADA55");

      // warning!
      console.warn("Warning");

      // Error :|
      console.error("error");

      // Info
      console.info("info");

      // Testing
      console.assert(1 === "1", "That is wrong");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("AE");
      console.count("AE");
      console.count("AE");

      // timing
      console.time("AE");
      setTimeout(() => {
        console.timeEnd("AE");
      }, 2000);

      console.table(dogs);
    </script>
  </body>
</html>
